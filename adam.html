<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .admin-panel {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        .login-button {
            background-color: #3498db;
            color: #fff;
        }

        .signup-button {
            background-color: #2ecc71;
            color: #fff;
        }

        .goback-button {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>Admin Panel</h2>
        <div class="button-container">
            <button class="button login-button" onclick="redirectTo('adloding.html')">Admin Login</button>
            <button class="button signup-button" onclick="redirectTo('admindex.html')">Admin Signup</button>
            <button class="button goback-button" onclick="redirectTo('index.html')">Go Back</button>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
