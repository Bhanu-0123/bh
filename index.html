<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Admin Buttons</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        .user-button {
            background-color: #3498db;
            color: #fff;
        }

        .admin-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2 class="heading">Welcome! Choose Your Role</h2>
        <button class="button user-button" onclick="redirectTo('main.html')">User</button>
        <button class="button admin-button" onclick="redirectTo('adam.html')">Admin</button>
    </div>

      <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
